<!-- Body  -->
<body>
    <script>
        function getData() {
            fetch('/test')
                .then(function (response) {
                    return response.json();
                }).then(function (text) {
                    console.log('GET response:');
                    console.log(text.greeting); 
                    document.getElementById('display_text').innerHTML = text.greeting;
                    return text.greeting
                });
        }
            
        // for autocomplete
        $(function() {
            // TODO load from a file containing track names instead of these placeholders
            var availableTags = [
                "ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++",
                "Clojure", "COBOL", "ColdFusion", "Erlang", "Fortran",
                "Groovy", "Haskell", "Java", "JavaScript", "Lisp", "Perl",
                "PHP", "Python", "Ruby", "Scala", "Scheme"
            ];
  
            $(".autocomplete").autocomplete({
                source: availableTags
            });
        });

    </script>
    <h1> Song Recommender </h1>
    <p id='display_text'></p>

    <input type = "button" onclick = "getData()" value = "Display"> 

    <div class="form-group">
        <label>Languages</label>
        <input class="form-control autocomplete" placeholder="Enter A" />
    </div>
