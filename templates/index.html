<!-- Body  -->
<body>
    <h1 style="text-align:center;height:5vh;"> Song Recommender </h1>
    <div class="main-grid">
        <div class="grid-child left">
            <form class="liked-songs">
                <div class="form-group mx-sm-3 mb-2" id="song-search">
                    <input class="form-control" list="songOptions" id="inputSong" placeholder="Song Name">
                    <datalist id="songOptions"></datalist>
                    <div style="width:5px"></div> <!-- This is to put space between the input box and button -->
                    <button type="button" class="btn btn-primary mb-2" onclick="updateSongInput()">Update Song</button>
                </div>
            </form>

            <div class="slider-container">
                <div class="slider-text" style="text-align:center">
                    <h3>Similarity Weights</h3>
                    <p>
                        These sliders represent how similar each feature will be in the recommended songs
                    </p>
                </div>
                <div class="slider">
                    <label class ="attr">
                        Popularity
                    </label>
                    <div class="d-flex align-items-center my-2">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field w-100">
                            <input class="border-0" type="range" min="0" max="100" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">100</span>
                    </div>
                </div>
                <div class="slider">
                    <label class="attr">
                        Release Date
                    </label>
                    <div class="d-flex align-items-center my-2">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field w-100">
                            <input class="border-0" type="range" min="0" max="100" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">100</span>
                    </div>
                </div>
                <div class="slider">
                    <label class ="attr">
                        Danceability
                    </label>
                    <div class="d-flex align-items-center my-2">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field w-100 ">
                            <input type="range" min="0" max="100" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">100</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-child middle" id="canvas">
            <div class="center-container" id="loadingGraph" style="display: none;">
                <div class="spinner-grow text-primary" style="width: 5rem; height: 5rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="grid-child right">
            <div class="center-container">
                <iframe id="spotifyWidget" width="300px" height="380px" frameborder="5" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </div>
    <script>
        const songInput = document.getElementById("inputSong");
        songInput.addEventListener("input", getSongList);
        const listElem = document.getElementById("songOptions");

        function getSongList() {
            var partialSongName = songInput.value;
            console.log(partialSongName);
            fetch(`/getauto/${partialSongName}`)
                .then(response => response.json())
                .then(songList => {
                    $("#songOptions").empty();
                    songList.forEach(song => {
                        console.log(song);
                        var newOption = document.createElement("option");
                        newOption.value = song;
                        listElem.appendChild(newOption);
                    });
                });
        }

        function updateSongInput(songName = null) {
            d3.select("svg").remove()
            $('#loadingGraph').show()
            if(!songName) {
                songName = $('#inputSong').val()
            }

            // get id from input and create spotify widget
            fetch(`/getsongid/${songName}`)
                .then(response => response.json())
                .then(songId => {
                    spotifyLink = "https://open.spotify.com/embed/track/" + songId
                    $('#spotifyWidget').attr("src", spotifyLink)
                })
                .catch(function() {
                    console.log("Error finding song: " + songName);
                });

            // get similar songs and build graph
            fetch(`/getdata/${songName}`)
                .then(response => response.json())
                .then(kSimilarSongs => {
                    // turn kSimilarSongs into nodes format
                    var nodes = {};
                    console.log(kSimilarSongs)
                    kSimilarSongs.forEach(song => {
                        nodes[song[0]] = {id: song[0], song_name: song[1], song_artist: song[2], weight: song[3], parent: song[4]}
                    });
                    $('#loadingGraph').hide()
                    buildGraph(nodes)
                })
                .catch(function() {
                    $('#loadingGraph').hide()
                    console.log("Error finding song: " + songName);
                });
        }
        
        function buildGraph(nodes) {
            var edges = [];
            for (const [key, value] of Object.entries(nodes)) {
                if (value.parent) {
                    var newEdge = {source: value.parent, target: key};
                    edges.push(newEdge);
                }
            }
            console.log(nodes);
            console.log(edges);

            var width = $("#canvas").width()
            var height = $("#canvas").height()

            var force = d3.forceSimulation()
                .nodes(d3.values(nodes))
                .force("link", d3.forceLink(edges).id(d => d.id).distance(150))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX())
                .force("y", d3.forceY())
                .force("charge", d3.forceManyBody().strength(-600))
                .alphaTarget(1)
                .on("tick", tick);

            var svg = d3.select("#canvas").append("svg")
                .attr("width", width)
                .attr("height", height);

            var path = svg.append("g")
                .selectAll("path")
                .data(edges)
                .enter()
                .append("path")
                .attr("class", function(d) { return "link " + d.type; })
                .style("stroke-width", "3px");

            var node = svg.selectAll(".node")
                .data(force.nodes())
                .enter().append("g")
                .attr("class", "node")
                .on("click", nodeClicked)
                .on("mouseover", nodeMouseover)
                .on("mouseout", nodeMouseout);
            
            node.append("circle")
                .attr("class", "unpinned")
                .attr("r", function(d) {
                    const minRadius = 25;
                    const maxRadius = 60;
                    return (maxRadius / (maxRadius + 2 * d.weight)) * (maxRadius-minRadius) + minRadius;
                })
                .style("cursor", "pointer")
                .style("fill", d => {
                    if (!d.parent) return "#007bff";
                    else return "#5eacff";
                })
                .style("stroke-width", "0");

            var label = node.append("svg:text")
                .text(function (d) { return truncateString(d.song_name, 20); })
                .attr("dy", "0")
                .style("font", "14px sans-serif")
                .style("font-weight", "bold")
                .style("stroke-width", "0")
                .style("fill", "#000")
                .style('text-anchor', 'middle')
                .style('alignment-baseline', 'middle')
                .style("user-select", "none")
                .style("cursor", "pointer")
                .call(wrap, 80);

            function truncateString(str, len) {
                if (str.length <= len) {
                    return str;
                } else {
                    return str.slice(0, len-3) + '...';
                }
            }

            function tick() {
                path.attr("d", function(d) {
                    var dx = d.target.x - d.source.x,
                        dy = d.target.y - d.source.y,
                        // dr = Math.sqrt(dx * dx + dy * dy);
                        dr = 0;
                    return "M" +
                        d.source.x + "," +
                        d.source.y + "A" +
                        dr + "," + dr + " 0 0,1 " +
                        d.target.x + "," +
                        d.target.y;
                });

                node.attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")"; 
                });
            };

            function nodeClicked(d) {
                if (!d.parent) return;
                updateSongInput(d.song_name);
                $('#inputSong').val(d.song_name);
            };

            function nodeMouseover(d) {
                if (!d.parent) return;
                d3.select(this).selectAll("circle")
                    .transition()
                    .duration('200')
                    .style('fill', '#007bff');
            };

            function nodeMouseout(d) {
                if (!d.parent) return;
                d3.select(this).selectAll("circle").transition()
                    .duration('200')
                    .style('fill', '#5eacff');
            };

            function getNodeSize(similarity) {
                const minSize = 30;
                const maxSize = 70;
            }

            function wrap(text, width) {
                text.each(function() {
                    var text = d3.select(this),
                        words = text.text().split(/\s+/).reverse(),
                        word,
                        line = [],
                        lineNumber = 0,
                        lineHeight = 1, // em
                        amount = 0,
                        y = text.attr("y"),
                        dy = parseFloat(text.attr("dy"));
                    if (words.length <= 1) { return; } 
                    var tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                    console.log(words);
                    var size = 0;
                    while (word = words.pop()) {
                        line.push(word);
                        size += 1;
                        tspan.text(line.join(" "));
                        if (tspan.node().getComputedTextLength() > width && size > 1) {
                            line.pop();
                            size -= 1;
                            if (lineNumber == 0) 
                                lineNumber++;
                            tspan.text(line.join(" "));
                            line = [word];
                            tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", lineNumber * lineHeight + dy + "em").text(word);
                            amount++;
                        }
                    }
                });
            }
        }
    </script>
